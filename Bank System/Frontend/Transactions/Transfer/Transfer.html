<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer</title>

    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/framework.css" />
    <link rel="stylesheet" href="../../css/normalize.css" />

    <link rel="stylesheet" href="../../css/master.css" />
    <link rel="stylesheet" href="Transfer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-relative pl-5">
        <h3 class="p-relative txt-c mt-10">Bank</h3>
        <ul>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../../Dashboard/dashboard.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../../Client/clients.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Clients</span>
            </a>
          </li>

          <li class="dropMenu show">
            <div class="active d-flex align-center fs-14 c-black rad-6 p-10">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Transactions</span>
            </div>
            <ul class="p-10 pb-0 pt-0">
              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Deposit/Deposit.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Deposit</span>
                </a>
              </li>

              <li>
                <a
                  class="withdraw d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Withdraw/Withdraw.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Withdraw</span>
                </a>
              </li>

              <li>
                <a
                  class="active d-flex align-center fs-14 c-black rad-6 p-10"
                  href=""
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Transfer</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../TransferHistory/TransferHistory.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Transfer History</span>
                </a>
              </li>
            </ul>
          </li>

          <li class="dropMenu">
            <div class="d-flex align-center fs-14 c-black rad-6 p-10">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Currencies</span>
            </div>
            <ul class="p-10 pb-0 pt-0">
              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../../Currencies/Management/Management.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Mangemnet</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../../Currencies/Exchange/Exchange.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Exchange</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="text" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="../../imgs/avatar.png" alt="" />
          </div>
        </div>

        <h1 class="p-relative">Transfer</h1>

        <div class="transfer-page p-relative">
          <div class="search p-relative m-20">
            <input class="p-10" type="text" placeholder="Search By Client Id" />
          </div>

          <div class="clients-table p-10 bg-white rad-10 m-20">
            <div class="responsive-table">
              <table class="fs-15 w-full">
                <thead>
                  <tr>
                    <td>Id</td>
                    <td>Full Name</td>
                    <td>Balance</td>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="transfer-footer m-20">
            <div class="from-client">
              From Client :
              <input type="number" min="1" max="1000" placeholder="ID" />
            </div>
            <div class="amount">
              <input
                type="number"
                min="100"
                max="50000"
                step="100"
                value="100"
              />
            </div>
            <div class="to-client">
              To Client :
              <input type="number" min="1" max="1000" placeholder="ID" />
            </div>
          </div>

          <button class="transfer-btn">Transfer</button>

          <div class="error m-20 c-red"></div>
        </div>
      </div>
    </div>

    <script src="../../Js/main.js"></script>
    <script src="Transfer.js"></script>
  </body>
</html>
