<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/framework.css" />
    <link rel="stylesheet" href="../css/normalize.css" />

    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-relative pl-5">
        <h3 class="p-relative txt-c mt-10">Bank</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href=""
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="../Client/clients.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Clients</span>
            </a>
          </li>

          <li class="dropMenu">
            <div class="d-flex align-center fs-14 c-black rad-6 p-10">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Transactions</span>
            </div>
            <ul class="p-10 pb-0 pt-0">
              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Transactions/Deposit/Deposit.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Deposit</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Transactions/Withdraw/Withdraw.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Withdraw</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Transactions/Transfer/Transfer.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Transfer</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Transactions/TransferHistory/TransferHistory.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Transfer History</span>
                </a>
              </li>
            </ul>
          </li>

          <li class="dropMenu">
            <div class="d-flex align-center fs-14 c-black rad-6 p-10">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Currencies</span>
            </div>
            <ul class="p-10 pb-0 pt-0">
              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Currencies/Management/Management.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Mangemnet</span>
                </a>
              </li>

              <li>
                <a
                  class="d-flex align-center fs-14 c-black rad-6 p-10"
                  href="../Currencies/Exchange/Exchange.html"
                >
                  <i class="fa-solid fa-gear fa-fw"></i>
                  <span>Exchange</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="text" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="../imgs/avatar.png" alt="" />
          </div>
        </div>

        <h1 class="p-relative">Dashboard</h1>

        <!-- <input type="file" accept="image/*" oninput="R(this)"/> -->
        <div class="dashboard-page d-grid gap-20 m-20">
          <div class="bg-white p-10 rad-6 p-relative txt-c">
            <img class="mt-10 mb-10" src="imgs/People_64.png" alt="" />
            <h2 class="m-0">Clients</h2>
            <h3 class="c-grey mb-0">
              Total : <span class="TotalClients c-green">0</span>
            </h3>
          </div>
          <div class="bg-white p-10 rad-6 p-relative txt-c">
            <img class="mt-10 mb-10" src="imgs/bank_transaction.png" alt="" />
            <h2 class="m-0">Transfers</h2>
            <h3 class="c-grey mb-0">
              Total : <span class="TotalTransfers c-green">0</span>
            </h3>
          </div>
          <div class="bg-white p-10 rad-6 p-relative txt-c">
            <img class="mt-10 mb-10" src="imgs/opportunity_cost.png" alt="" />
            <h2 class="m-0">Currencies</h2>
            <h3 class="c-grey mb-0">
              Total : <span class="TotalCurrencies c-green">0</span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <script src="../Js/main.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
